<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <title>NFLOW Mental Health</title>
    <meta name="description" content="Apoyo emocional cuando lo necesites" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#000000" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-mobile-web-app-title" content="NFLOW" />
    <link rel="apple-touch-icon" href="/logo192.png" />
    <style>
      /* Estilos para el botón de instalación de PWA */
      #pwa-install-button {
        position: fixed;
        top: 20px;
        right: 80px;
        padding: 8px 16px;
        background-color: transparent;
        color: white;
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 6px;
        font-weight: 500;
        display: none;
        z-index: 1000;
        cursor: pointer;
        transition: background-color 0.2s;
      }

      #pwa-install-button:hover {
        background-color: rgba(255, 255, 255, 0.1);
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <button id="pwa-install-button">Instalar app</button>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      let deferredPrompt;
      const installButton = document.getElementById('pwa-install-button');

      window.addEventListener('beforeinstallprompt', (e) => {
        e.preventDefault();
        deferredPrompt = e;
        installButton.style.display = 'flex';
      });

      installButton.addEventListener('click', async () => {
        if (!deferredPrompt) return;

        installButton.style.display = 'none';
        deferredPrompt.prompt();

        const { outcome } = await deferredPrompt.userChoice;
        console.log(`User response to the install prompt: ${outcome}`);
        deferredPrompt = null;
      });

      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/service-worker.js')
            .then(registration => {
              console.log('Service Worker registrado con éxito:', registration);
            })
            .catch(error => {
              console.log('Error al registrar el Service Worker:', error);
            });
        });
      }
    </script>
  </body>
</html>
