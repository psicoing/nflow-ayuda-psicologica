<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <title>NFLOW Mental Health</title>
    <meta name="description" content="Apoyo emocional cuando lo necesites" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#000000" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-mobile-web-app-title" content="NFLOW" />
    <link rel="apple-touch-icon" href="/logo192.png" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      let deferredPrompt;

      window.addEventListener('beforeinstallprompt', (e) => {
        e.preventDefault();
        deferredPrompt = e;
        // Muestra el bot贸n de instalaci贸n en el men煤
        const installButton = document.getElementById('pwa-install-button');
        if (installButton) {
          installButton.style.display = 'flex';
        }
      });

      window.addEventListener('install-pwa', async () => {
        if (!deferredPrompt) {
          // Si no hay prompt de instalaci贸n, significa que estamos en iOS o ya est谩 instalada
          const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent);
          if (isIOS) {
            alert('Para instalar la aplicaci贸n:\n1. Toca el bot贸n Compartir ()\n2. Despl谩zate y selecciona "A帽adir a Pantalla de inicio"');
          } else {
            // Probablemente ya est谩 instalada o no es compatible
            alert('La aplicaci贸n ya est谩 instalada o tu navegador no soporta la instalaci贸n de PWAs');
          }
          return;
        }

        deferredPrompt.prompt();
        const { outcome } = await deferredPrompt.userChoice;
        console.log(`User response to the install prompt: ${outcome}`);
        deferredPrompt = null;

        // Oculta el bot贸n despu茅s de la instalaci贸n
        const installButton = document.getElementById('pwa-install-button');
        if (installButton) {
          installButton.style.display = 'none';
        }
      });

      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/service-worker.js')
            .then(registration => {
              console.log('Service Worker registrado con 茅xito:', registration);
            })
            .catch(error => {
              console.log('Error al registrar el Service Worker:', error);
            });
        });
      }
    </script>
  </body>
</html>
